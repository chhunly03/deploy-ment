name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Vercel
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "‚ùå ERROR: VERCEL_DEPLOY_HOOK is not set. Please add it as a repository secret in GitHub."
            exit 1
          fi
          curl -X POST "$VERCEL_DEPLOY_HOOK"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}

      - name: Notify Telegram (deployment success)
        if: success()
        run: |
          MESSAGE="üöÄ *Pipeline Notification*
Status: SUCCESS ‚úÖ
Repository: *${{ github.repository }}*
Environment: *Vercel*
Branch: *${{ github.ref_name }}*
Committer: *${{ github.actor }}*
Commit ID: \`${{ github.sha }}\`
Commit Message: _${{ github.event.head_commit.message }}_
üîó [View Commit](${{ github.event.head_commit.url }})"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="$MESSAGE" \
          -d parse_mode="Markdown"

      - name: Notify Telegram (deployment failed)
        if: failure()
        run: |
          MESSAGE="üöÄ *Pipeline Notification*
Status: FAILED ‚ùå
Repository: *${{ github.repository }}*
Environment: *Vercel*
Branch: *${{ github.ref_name }}*
Committer: *${{ github.actor }}*
Commit ID: \`${{ github.sha }}\`
Commit Message: _${{ github.event.head_commit.message }}_
üîó [View Commit](${{ github.event.head_commit.url }})"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="$MESSAGE" \
          -d parse_mode="Markdown"
