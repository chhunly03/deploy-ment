name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Vercel
        id: vercel
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "‚ùå ERROR: VERCEL_DEPLOY_HOOK is not set."
            exit 1
          fi
          curl -X POST "$VERCEL_DEPLOY_HOOK"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}

      - name: Notify Telegram (always)
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="SUCCESS ‚úÖ"
          else
            STATUS="FAILED ‚ùå"
          fi

          MESSAGE="üöÄ *Pipeline Notification*
Status: $STATUS
Repository: *${{ github.repository }}*
Branch: *${{ github.ref_name }}*
Committer: *${{ github.actor }}*
Commit ID: \`${{ github.sha }}\`
Commit Message: _${{ github.event.head_commit.message }}_
üîó [View Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="$MESSAGE" \
          -d parse_mode="Markdown"
