name: Deploy & Notify

on:
  push:
    branches:
      - main

jobs:
  notify-push:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram (code pushed)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="üìå Code pushed by *${{ github.actor }}* to *${{ github.repository }}* on branch *${{ github.ref_name }}* with commit message: _${{ github.event.head_commit.message }}_" \
          -d parse_mode="Markdown"

  deploy:
    runs-on: ubuntu-latest
    needs: notify-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history to deploy latest commit

      - name: Trigger Vercel Deploy
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "‚ùå ERROR: VERCEL_DEPLOY_HOOK is not set. Please add it as a repository secret."
            exit 1
          fi
          echo "Triggering Vercel deploy..."
          curl -sS -X POST "$VERCEL_DEPLOY_HOOK"

  notify-telegram:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()  # Always run, success or failure
    steps:
      - name: Send Deployment Notification to Telegram
        run: |
          # Determine status
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            STATUS="SUCCESS ‚úÖ"
            RELEASE_STATUS="deployed"
          else
            STATUS="FAILED ‚ùå"
            RELEASE_STATUS="failed"
          fi

          # Format variables
          LAST_DEPLOYED=$(date +"%a %b %d %H:%M:%S %Y")
          BRANCH="${GITHUB_REF#refs/heads/}"

          MESSAGE="üöÄ Pipeline Notification
Status: $STATUS
Namespace: acleda-api-dev
Application: digital-savings-plan
Environment: dev
Release Name: digital-savings-plan-dev-release
Last Deployed: $LAST_DEPLOYED
Release Status: $RELEASE_STATUS
Revision: $GITHUB_RUN_NUMBER
Version: dev-v0.1.7
Branch: origin/$BRANCH
Committer: $GITHUB_ACTOR
Commit ID: $GITHUB_SHA
üîó View Build Details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE"
