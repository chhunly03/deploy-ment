name: deploy

on:
  push:
    branches:
      - main

jobs:
  notify-push:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram (push)
        run: |
          MESSAGE="üìå Code pushed by *${{ github.actor }}*
Repository: *${{ github.repository }}*
Branch: *${{ github.ref_name }}*
Commit message: _${{ github.event.head_commit.message }}_"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="$MESSAGE" \
          -d parse_mode="Markdown"

  deploy:
    runs-on: ubuntu-latest
    needs: notify-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Vercel
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "‚ùå ERROR: VERCEL_DEPLOY_HOOK is not set. Please add it as a repository secret."
            exit 1
          fi
          RESPONSE=$(curl -s -X POST "$VERCEL_DEPLOY_HOOK")
          echo "Deploy response: $RESPONSE"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}

  notify-success:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Notify Telegram (success)
        run: |
          MESSAGE="üöÄ Pipeline Notification
Status: SUCCESS ‚úÖ
Application: *${{ github.repository }}*
Branch: *${{ github.ref_name }}*
Committer: *${{ github.actor }}*
Commit ID: \`${{ github.sha }}\`"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="$MESSAGE" \
          -d parse_mode="Markdown"

  notify-failure:
    needs: deploy
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Notify Telegram (failure)
        run: |
          MESSAGE="üöÄ Pipeline Notification
Status: FAILURE ‚ùå
Application: *${{ github.repository }}*
Branch: *${{ github.ref_name }}*
Committer: *${{ github.actor }}*
Commit ID: \`${{ github.sha }}\`"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="$MESSAGE" \
          -d parse_mode="Markdown"
