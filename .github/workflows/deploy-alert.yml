name: Deploy & Notify

on:
  push:
    branches:
      - main

jobs:
  notify-push:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram (push)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="üìå Code pushed by *${{ github.actor }}* to *${{ github.repository }}* on branch *${{ github.ref_name }}* with commit message: _${{ github.event.head_commit.message }}_" \
          -d parse_mode="Markdown"

  deploy:
    needs: notify-push
    runs-on: ubuntu-latest
    outputs:
      deployment_state: ${{ steps.notify_status.outputs.state }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger Vercel Deployment
        id: deploy
        run: |
          echo "üöÄ Triggering Vercel deployment..."
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"name\":\"$VERCEL_PROJECT_NAME\",\"target\":\"production\"}" \
            "https://api.vercel.com/v13/deployments")
          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.id')
          echo "Deploy ID: $DEPLOY_ID"
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_NAME: your-vercel-project-name

      - name: Wait for Deployment
        id: notify_status
        run: |
          DEPLOY_ID="${{ steps.deploy.outputs.deploy_id }}"
          echo "Waiting for Vercel deployment $DEPLOY_ID..."
          while true; do
            STATUS=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" \
              "https://api.vercel.com/v13/deployments/$DEPLOY_ID" | jq -r '.state')
            echo "Current status: $STATUS"
            if [ "$STATUS" == "READY" ]; then
              echo "Deployment successful!"
              echo "state=success" >> $GITHUB_OUTPUT
              break
            elif [ "$STATUS" == "ERROR" ]; then
              echo "Deployment failed!"
              echo "state=failure" >> $GITHUB_OUTPUT
              break
            fi
            sleep 10
          done

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram of deployment result
        run: |
          if [ "${{ needs.deploy.outputs.deployment_state }}" == "success" ]; then
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="‚úÖ Deployment successful for *${{ github.repository }}* on branch *${{ github.ref_name }}*" \
            -d parse_mode="Markdown"
          else
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="‚ùå Deployment failed for *${{ github.repository }}* on branch *${{ github.ref_name }}*" \
            -d parse_mode="Markdown"
