name: Deploy & Notify

on:
  push:
    branches:
      - main

# Ensure only one deploy workflow runs at a time
concurrency:
  group: "deploy-main"
  cancel-in-progress: true

jobs:
  # 1Ô∏è‚É£ Notify on push
  notify-push:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram (push)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="üìå Code pushed by *${{ github.actor }}* to *${{ github.repository }}* on branch *${{ github.ref_name }}* with commit message: _${{ github.event.head_commit.message }}_" \
          -d parse_mode="Markdown"

  # 2Ô∏è‚É£ Deploy to Vercel
  deploy:
    needs: notify-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger Vercel Deployment
        run: |
          if [ -z "$VERCEL_HOOK_URL" ]; then
            echo "‚ùå ERROR: VERCEL_HOOK_URL is not set."
            exit 1
          fi
          echo "üöÄ Deploying latest commit $GITHUB_SHA to Vercel..."
          curl -s -X POST $VERCEL_HOOK_URL
        env:
          VERCEL_HOOK_URL: ${{ secrets.VERCEL_HOOK_URL }}

  # 3Ô∏è‚É£ Notify on success
  notify-success:
    needs: deploy
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram (success)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="üöÄ Pipeline Notification
Status: SUCCESS ‚úÖ
Application: *${{ github.repository }}*
Branch: *${{ github.ref_name }}*
Committer: *${{ github.actor }}*
Commit ID: *${{ github.sha }}*" \
          -d parse_mode="Markdown"

  # 4Ô∏è‚É£ Notify on failure
  notify-failure:
    needs: deploy
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram (failure)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="üö® Pipeline Notification
Status: FAILED ‚ùå
Application: *${{ github.repository }}*
Branch: *${{ github.ref_name }}*
Committer: *${{ github.actor }}*
Commit ID: *${{ github.sha }}*" \
          -d parse_mode="Markdown"
