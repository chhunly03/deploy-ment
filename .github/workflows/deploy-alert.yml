name: Deploy & Notify

on:
  push:
    branches:
      - main

jobs:
  notify-push:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram (push)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="üìå Code pushed by *${{ github.actor }}* to *${{ github.repository }}* on branch *${{ github.ref_name }}* with commit message: _${{ github.event.head_commit.message }}_" \
          -d parse_mode="Markdown"

  deploy:
    needs: notify-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger Vercel Deployment
        id: deploy
        run: |
          if [ -z "$VERCEL_HOOK_URL" ]; then
            echo "‚ùå ERROR: VERCEL_HOOK_URL is not set."
            exit 1
          fi
          echo "üöÄ Triggering Vercel deployment..."
          curl -s -X POST "$VERCEL_HOOK_URL"
          DEPLOY_RESULT=$?
          echo "deploy_result=$DEPLOY_RESULT" >> $GITHUB_OUTPUT

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram of deployment result
        run: |
          if [ "${{ needs.deploy.outputs.deploy_result }}" == "0" ]; then
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="‚úÖ Deployment triggered successfully for *${{ github.repository }}* on branch *${{ github.ref_name }}*" \
            -d parse_mode="Markdown"
          else
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="‚ùå Deployment trigger failed for *${{ github.repository }}* on branch *${{ github.ref_name }}*" \
            -d parse_mode="Markdown"
