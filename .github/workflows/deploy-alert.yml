name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        id: vercel
        run: |
          DEPLOY_URL=$(vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes --confirm)
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV

      - name: Notify Telegram
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="SUCCESS âœ…"
          else
            STATUS="FAILED âŒ"
          fi

          MESSAGE="ğŸš€ *Pipeline Notification*
Status: $STATUS
Repository: *${{ github.repository }}*
Branch: *${{ github.ref_name }}*
Committer: *${{ github.actor }}*
Commit ID: \`${{ github.sha }}\`
Commit Message: _${{ github.event.head_commit.message }}_
ğŸ”— [Deployment URL]($DEPLOY_URL)
ğŸ”— [Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="$MESSAGE" \
          -d parse_mode="Markdown"
